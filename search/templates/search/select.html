{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/select_1200.css' %}">
    <link rel="stylesheet" href="{% static 'css/select_400.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>검색결과</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Nanum Myeongjo', serif;
        }
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
<div id="wrap" class="container col-xs-12">
    <div id="title"><h3>'{{ input.title }}'에 대한 검색결과:</h3></div>
    {% for book in b %}
    <section class="book row">
        <div class="bookImg"><img src={{ book.image }}></div>
        <div class="bookInfo">
            <ul>
                <li class="bookTitle"><p><strong>{{ book.title }}</strong></p></li>
                <li>작가 : {{ book.author }}</li>
                <li>출판사 : {{ book.publisher }}</li>
                <li>가격 : {{ book.price }}원</li>
                <li>
                    <form action="/result/{{ book.isbn }}/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm stock">재고 검색</button>
                    </form>
                </li>
            </ul>
        </div>
    </section>
    {% endfor %}
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</html>
