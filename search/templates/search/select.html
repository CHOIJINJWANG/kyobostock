<html>
    <head>
        <title>검색결과</title>
        <style>
        #wrap{
            width: 100%;
        }
        ul{
            list-style-type: none;
        }
        .book{
            padding-top: 10px;
            width: 100%;
            height: 200px;
        }
        .infoWrap>li{
            float: left
        }
        </style>
    </head>
    <body>
    <div id="wrap">
        {% for book in b %}
        <ul class="book">
            <li class="title"><h3>{{ book.title }}</h3></li>
            <li>
                <ul class="infoWrap">
                    <li><img src={{ book.image }}></li>
                    <li>
                        <ul class="bookInfo">
                            <li>작가 : {{ book.author }}</li>
                            <li>출판사 : {{ book.publisher }}</li>
                            <li>가격 : {{ book.price }}원</li>
                            <li>
                            <form action="/result/{{ book.isbn }}/" method="post">
                                {% csrf_token %}
                                <!-- <input type="hidden" name="isbn" value="{{ book.isbn }}"> -->
                                <input type="submit" value="재고보기">
                            </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>            
        </ul>
        {% endfor %}
    </div>
    </body>
</html>
