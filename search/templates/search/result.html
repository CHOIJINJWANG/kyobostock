<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>test</title>
	<style type="text/css">
	ul {
		float:left;
		list-style:none;
		margin:0;
		padding:0;
	}

	li {
		/* display:inline; */
		text-align: center;
		border-left: 1px solid #999;             /* 각 메뉴의 왼쪽에 "|" 표시(분류 표시) */
		border-bottom: 1px solid #999;
		font: bold 12px Dotum;                     /* 폰트 설정 - 12px의 돋움체 굵은 글씨로 표시 */
		padding: 5px 10px;                         /* 각 메뉴 간격 */
	}
	</style>
</head>
<body>
	<div>
		<ul>
			{% for s in stock.keys %}
				<li>{{ s }}</li>
			{% endfor %}
		</ul>
		<ul>
			{% for i in stock.values %}
				<li>{{ i }}</li>
			{% endfor %}
        </ul>
	</div>


    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f3d2075fccd2daa2b4324fc9e39457e6&libraries=services"></script>
    <script>
        // 마커 클릭 시 장소명 표출할 인포윈도우
        var infowindow = new kakao.maps.InfoWindow({zIndex:1});

        var mapContainer = document.getElementById('map'), // 지도 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.536826, 126.9786567), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };  
        
        var map = new kakao.maps.Map(mapContainer, mapOption);  // 지도 생성
        var ps = new kakao.maps.services.Places();  // 장소 검색 객체 생성
        ps.keywordSearch('교보문고', placesSearchCB);  // 키워드로 장소 검색

        // 키워드 검색 완료 시 호출되는 콜백함수
        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);    
                }       
            } 
        }

        // 지도에 마커 표시하는 함수
        function displayMarker(place) {        
            // 마커 생성 후 지도에 표시
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x) 
            });

            // 마커에 클릭이벤트 등록
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명 인포윈도우에 표출
                infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                infowindow.open(map, marker);
            });
        }
    </script>


</body>
</html>
