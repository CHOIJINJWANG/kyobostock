{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8"/>
	<title>test</title>
	<style type="text/css">
	ul {
		float:left;
		list-style:none;
		margin:0;
		padding:0;
	}
    table{
        text-align: center;
        border: 1px solid grey;
        font-size: 10px;
    }
    tr{
        border-bottom: 1px solid gray;
    }
    col{
        border-right: 1px solid gray;
        width: 12.5%;
    }
    th{
        height: 5px;
        cursor: pointer;
    }
    .in_wrap{
        float: left;
    }
    .stock_wrap{
        border: 1px solid black;
    }
    #map{
        height:400px;
    }
	</style>
</head>
<body>
	<div id="wrap" class="container">
        <div id="table_wrap" class="in_wrap col-lg-6 col-md-6 col-sm-12">
            <div id="seoul_wrap" class="stock_wrap row">
                <table id="in_seoul" class="stock_table">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                </table>
            </div>
            <div id="notseoul_wrap" class="stock_wrap row">
                <table id="not_seoul" class="stock_table">
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                </table>
            </div>
        </div>
        <div id="map" class="in_wrap col-lg-6 col-md-6 col-sm-12"></div>
    </div>    
    <script type="text/javascript">
        var seoul = {{ in_seoul|safe }}; // 수도권 지점 정보 받아오기
        var not_seoul = {{ not_seoul|safe }}; // 비수도권 지점 정보 받아오기
        $(document).ready(function() {
            drawTable(seoul, "#in_seoul");
            drawTable(not_seoul, "#not_seoul");
        });
    </script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f3d2075fccd2daa2b4324fc9e39457e6&libraries=services"></script>
    <script type="text/javascript" src="{% static 'js/func.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
</body>
</html>
